
<div class="diet-container">

    <day-selector [form-group]="dailyNutritionalAnalisysForm" control-name="date"></day-selector>
    <div class="daily-macro-container">
        <dialy-macro-chart></dialy-macro-chart>
    </div>
    <div class="scheduled-meals-list" >
        <scheduled-meals *ngFor="let scheduledMeal of dailyMealsRegister.scheduledMeals; let i = index" [scheduled-title]="scheduledMeal.name" [index]="i" [mealList]="scheduledMeal.aliments"></scheduled-meals>
    </div>

</div>
