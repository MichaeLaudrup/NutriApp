<form class="section-meal-form__container" [formGroup]="sectionMealForm">
    <text-input [controlName]="'sectionName'" [form-group]="sectionMealForm" labelText="Introduce nombre de sección"></text-input>
    <imgs-input 
        [form-group]="sectionMealForm"
        [control-name]="'sectionPath'"
        [img-options]="inputImgOptions"
    ></imgs-input>
    <generic-button
        (clicked)="processForm()"
        [button-text]="editMode ? 'Editar' : 'Añadir'">
    </generic-button>
</form>
