<div class="list-item-container" (click)="itemClicked()">

            [style.backgroundImage]="'url('+(meal.srcImg === 'default-image' ? 'assets/food-images/default-1.jpg' : meal.srcImg) + ')'">

            <span>{{ meal.name}}</span>
        </div>
    </li>
</div>
