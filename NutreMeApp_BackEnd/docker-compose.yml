version: '6.0'

services:
  web: 
    container_name: nutreme_app_backend
    restart: always
    build: .
    ports: 
      - "8000:3000"
      - "9229:9229"
    depends_on: 
      - mongo
    volumes:
      - .:/usr/src/app
  mongo:
    container_name: mongo-db
    hostname: mongodb
    image: mongo:latest
    restart: unless-stopped
    ports: 
      - "27017:27017"
    volumes:
      - ./data:/data/db
    command: mongod --quiet --logpath /dev/null 
    logging:
      driver: "none"

